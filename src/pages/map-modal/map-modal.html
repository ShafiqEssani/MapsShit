<ion-header>

  <ion-navbar color="primary">
    <ion-title>Directions: {{ title }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
            <ion-icon name='close'></ion-icon>
          </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <div #directionsPanel></div>
    </ion-card-content>
  </ion-card>

  <div #map id="map"></div>
</ion-content>
